<script>
    ///////////////////////////////////////////////////////////////////////////////////////////
    // In this section, we set the user authentication, app ID, model ID, and model type ID.
    // Change these strings to run your own example.
    //////////////////////////////////////////////////////////////////////////////////////////

    const USER_ID = 'YOUR_USER_ID_HERE';
    // Your PAT (Personal Access Token) can be found in the Account's Security section
    const PAT = 'YOUR_PAT_HERE';
    const APP_ID = 'YOUR_APP_ID_HERE';
    // Change these to create your own model
    const MODEL_ID = 'embedding-model';
    const MODEL_TYPE_ID = 'text-embedder';
    
    ///////////////////////////////////////////////////////////////////////////////////
    // YOU DO NOT NEED TO CHANGE ANYTHING BELOW THIS LINE TO RUN THIS EXAMPLE
    ///////////////////////////////////////////////////////////////////////////////////

    const raw = JSON.stringify({
        'user_app_id': {
            'user_id': USER_ID,
            'app_id': APP_ID
        },
        'model': {
            'id': MODEL_ID,
            'model_type_id': MODEL_TYPE_ID,
            'notes': 'text embedding notes'       
        }
    });

    const requestOptions = {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Authorization': 'Key ' + PAT
        },
        body: raw
    };

    fetch('https://api.clarifai.com/v2/models', requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));

</script>
