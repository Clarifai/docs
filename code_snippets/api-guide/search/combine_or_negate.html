<script>
    ///////////////////////////////////////////////////////////////////////////////////
    // In this section, we set the user authentication, app ID, and the concepts we  
    // we want to search by. Change these strings to run your own example.
    //////////////////////////////////////////////////////////////////////////////////

    const USER_ID = 'YOUR_USER_ID_HERE';
    // Your PAT (Personal Access Token) can be found in the portal under Authentification
    const PAT = 'YOUR_PAT_HERE';
    const APP_ID = 'YOUR_APP_ID_HERE';
    // Change these to search by your own concepts
    const CONCEPT_ID_1 = 'cat';
    const CONCEPT_ID_2 = 'dog';

    ///////////////////////////////////////////////////////////////////////////////////
    // YOU DO NOT NEED TO CHANGE ANYTHING BELOW THIS LINE TO RUN THIS EXAMPLE
    ///////////////////////////////////////////////////////////////////////////////////

    const raw = JSON.stringify({
        "user_app_id": {
            "user_id": USER_ID,
            "app_id": APP_ID
        },
        "searches": [
            {
                "query": {
                    "filters": [
                        {
                            "annotation": {
                                "data": {
                                    "concepts": [
                                        {
                                            "id": CONCEPT_ID_1,
                                            "value": 1
                                        }
                                    ]
                                }
                            }
                        }
                    ],
                    "ranks": [
                        {
                            "annotation": {
                                "data": {
                                    "concepts": [
                                        {
                                            "id": CONCEPT_ID_2,
                                            "value": 1
                                        }
                                    ]
                                }
                            }
                        }
                    ]
                }
            }
        ]
    });

    const requestOptions = {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Authorization': 'Key ' + PAT
        },
        body: raw
    };

    fetch(`https://api.clarifai.com/v2/searches`, requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));

</script>
